<table class="table">
    <thead class="thead-light">
        <tr>
            <th scope="col">Level</th>
            <th scope="col">Class</th>
            <th scope="col">Features</th>
        </tr>
    </thead>
    <tbody>
        {% for feature in features %}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{char[loop.index|string]|replace(cast, "")}}</td>
                <td>
                    {% for feat_name in feature %}
                        {{ feat_name }}{% if loop.index != loop.length %},&nbsp;{% endif %}
                    {% endfor %}
                    <br>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
